  <rect x="10" y="35" width="15" height="30" rx="5" fill="#D1E751" stroke="black" stroke-width="2"/>
  
  <!-- 短腿 -->
  <rect x="30" y="80" width="15" height="15" rx="5" fill="#D1E751" stroke="black" stroke-width="2"/>
