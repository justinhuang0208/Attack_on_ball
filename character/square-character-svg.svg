<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <rect x="20" y="20" width="60" height="60" rx="10" fill="#D1E751" stroke="black" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="black"/>
